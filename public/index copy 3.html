<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h2>Gemini Chat Bot</h2>
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
            <label for="file-upload" class="file-upload-label">
                <input type="file" id="file-upload" accept="image/*,.pdf,.doc,.docx,.txt">
                📎 Attach File
            </label>
        </div>
        <div id="file-preview"></div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const fileUpload = document.getElementById('file-upload');
        const filePreview = document.getElementById('file-preview');

        let currentFile = null;

        // Handle file selection
        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            currentFile = file;
            
            // Display file preview
            filePreview.innerHTML = '';
            const previewElement = document.createElement('div');
            previewElement.className = 'file-preview-item';
            
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = 'file-preview-image';
                previewElement.appendChild(img);
            } else {
                const icon = document.createElement('span');
                icon.textContent = '📄';
                previewElement.appendChild(icon);
            }
            
            const fileName = document.createElement('span');
            fileName.textContent = file.name;
            previewElement.appendChild(fileName);
            
            const removeBtn = document.createElement('button');
            removeBtn.textContent = '×';
            removeBtn.className = 'remove-file-btn';
            removeBtn.onclick = () => {
                currentFile = null;
                fileUpload.value = '';
                filePreview.innerHTML = '';
            };
            previewElement.appendChild(removeBtn);
            
            filePreview.appendChild(previewElement);
        });

        // Add message to chat
        function addMessage(message, isUser = false, file = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            
            if (file) {
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.className = 'chat-image';
                    messageDiv.appendChild(img);
                } else {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'chat-file';
                    fileElement.innerHTML = `
                        <span>📄 ${file.name}</span>
                        <small>(${formatFileSize(file.size)})</small>
                    `;
                    messageDiv.appendChild(fileElement);
                }
            }
            
            if (message) {
                const textElement = document.createElement('div');
                textElement.textContent = message;
                messageDiv.appendChild(textElement);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }

        // Send message to server
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message && !currentFile) return;

            addMessage(message, true, currentFile);
            userInput.value = '';
            sendButton.disabled = true;

            try {
                const formData = new FormData();
                if (message) formData.append('message', message);
                if (currentFile) formData.append('file', currentFile);

                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || errorData.details || 'Request failed');
                }

                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage(`⚠️ Error: ${error.message}`, false);
            } finally {
                sendButton.disabled = false;
                currentFile = null;
                fileUpload.value = '';
                filePreview.innerHTML = '';
            }
        }

        // Set up button click and Enter key
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
