<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h2>Gemini Chat Bot</h2>
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="พิมพ์ข้อความที่นี่...">
            <button id="send-button">ส่ง</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // เพิ่มข้อความในแชท
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ส่งข้อความไปยังเซิร์ฟเวอร์
        async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, true);
    userInput.value = '';
    sendButton.disabled = true; // ปิดปุ่มชั่วคราว

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || errorData.details || 'Request failed');
        }

        const data = await response.json();
        addMessage(data.response, false);
    } catch (error) {
        console.error('Error:', error);
        addMessage(`⚠️ ข้อผิดพลาด: ${error.message}`, false);
    } finally {
        sendButton.disabled = false; // เปิดปุ่มอีกครั้ง
    }
}

        // ตั้งค่าการคลิกปุ่มและกด Enter
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
